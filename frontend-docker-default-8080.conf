server {
    listen       8081;
    listen  [::]:8081;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;


    location / {
        root   /web;
        index  /en/index.html;
        try_files $uri $uri/ /en/index.html?$args;
    }

    location /en {
        root   /web;
        index  /en/index.html;
        try_files $uri $uri/ /en/index.html?$args;
    }

    location /zh {
        root   /web;
        index  /zh/index.html;
        try_files $uri $uri/ /zh/index.html?$args;
    }

    location /zh-Hant {
        root   /web;
        index  /zh-Hant/index.html;
        try_files $uri $uri/ /zh-Hant/index.html?$args;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

