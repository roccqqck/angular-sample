<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>iLeoBank</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <base href='/iLeoBank/'>
  <style>
    @media print{
      body *{
        -webkit-print-color-adjust: exact;
        /* background-image: url('...'); */
      }
      main{
        margin-top: 0;
      }
      .mainContent{
        margin-left: 0;
      }
      main, .mainContent{
        width: 100%;
        max-width: 100%;
      }
      .notPrint{
        display: none !important;
      }
      table{
        page-break-inside: avoid;
        page-break-before: avoid;
        page-break-after: avoid;
      }

      @page{
        size: A4 portrait;
        margin: 1cm;
        orphans: 4;
        widows: 2;
      }
    }

  </style>
</head>
