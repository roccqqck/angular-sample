<!-- title -->
<app-fn-title title="SSL交易密碼變更" fnctId="F1005" i18n-title="@@nb_f1005_title"></app-fn-title>
<!-- step -->
<app-fn-step *ngIf="0!=getStep()"
  stepItem1="變更" i18n-stepItem1="@@nb_f1005_step1"
  stepItem2="完成" i18n-stepItem2="@@nb_f1005_step2"
  stepItem3=""
  stepItem4=""
  stepItem5=""
  stepItem6=""
  [currentStep]="getStep()" [txnError]="txnError">
</app-fn-step>
<!-- 引導頁 -->
<app-fn-guide-page *ngIf="0==getStep()"
  title="您無法執行此交易" i18n-title="@@nb_f1005_guidepage_title"
  content="您尚未申請SSL交易密碼，如需申請，請您攜帶身分證明文件及本行任一存款帳戶留存印鑑前往分行辦理；僅具數位帳戶者，請攜帶身分證及第二證件(如：健保卡、駕照或護照)"
>
</app-fn-guide-page>
<!-- 變更頁 -->
<app-form1 *ngIf="1==getStep()"  (nextEvent)="goStep2($event)"></app-form1>
<!-- 完成頁 -->
<app-form2 *ngIf="2==getStep()" ></app-form2>


<!-- loading -->
<form-loading *ngIf="getIsLoading()"></form-loading>
<!-- SSL動態鍵盤 -->
<div class="dynamicPad_temp" #dynamicPad></div>
